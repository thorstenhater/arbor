name: Basic Tests and Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Generate docs"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:    ["ubuntu-20.04"]
        cxx:   ["g++-9"]
        py:    ["3.6"]
        cmake: ["3.12.x"]
        mpi:   ["ON"]
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.4
        with:
          cmake-version: ${{ matrix.cmake }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - name: Install OpenMPI 
        run: |
          sudo apt update
          sudo apt search openmpi
          sudo apt install openmpi-bin libopenmpi-dev
      - name: Install Python packages
        run: python${{ matrix.py }} -mpip install numpy sphinx svgwrite sphinx-rtd-theme mpi4py
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Install arbor
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_COMPILER=g++-${{ matrix.cxx }} -DARB_WITH_PYTHON=ON -DPYTHON_EXECUTABLE=`which python${{ matrix.py }}` -DARB_WITH_MPI=${{ matrix.mpi }}
          make tests examples html
          sudo make install
          cd -
      - name: "Run unit tests"
        run: build/bin/unit
      - if: ${{ matrix.mpi == 'ON' }}
        name: "Run MPI tests"
        run: mpirun -n 4 -oversubscribe build/bin/unit-mpi      
      - name: "Run python tests"
        run: PYTHONPATH="/usr/local/lib/python${{ matrix.py }}/site-packages/:${PYTHONPATH}" python${{ matrix.py }} python/test/unit/runner.py
      - if: ${{ matrix.mpi == 'ON' }}
        name: "Run python+MPI tests"
        run: PYTHONPATH="/usr/local/lib/python${{ matrix.py }}/site-packages/:${PYTHONPATH}" mpirun -n 4 -oversubscribe python${{ matrix.py }} python/test/unit_distributed/runner.py
